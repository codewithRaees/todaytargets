<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today Targets</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <h1 class="title">Focus on <span>Today</span></h1>
        <div class="container">
            <h2 class="subtitle">Today<img src="/images/Sun.svg" alt="Sun" class="sunicon"></h2>
            <p class="progress-lable">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value"><span>2/3 Completed</span></div>
            </div>
            <p class="error-lable">Please set all the 3 goals!</p>
            <div class="goal-container">
                <div class=" custom-checkbox">
                    <img src=" ./images/check-icon.svg" alt="check-icon" class="check-icon">
                </div>
                <input type="text" class="goal-input" id="goal-1" placeholder="Add new goal...">
            </div>
            <div class="goal-container ">
                <div class="custom-checkbox ">
                    <img src="./images/check-icon.svg" alt="check-icon" class="check-icon">

                </div>
                <input type="text" name="" id="goal-2" class="goal-input" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img src="./images/check-icon.svg" alt="check-icon" class="check-icon">

                </div>
                <input type="text" name="" id="goal-3" class="goal-input" placeholder="Add new goal...">
            </div>
            <p class="qoute">“Move one step ahead, today!”</p>
            <p class="madeby">Made with ❤️ by Raees Kundi </p>
            <div class="addgoal">+</div>

        </div>
    </main>
</body>

</html>
